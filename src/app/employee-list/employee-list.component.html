<table>
    <tbody>
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Age</td>
        </tr>
        <tr *ngFor="let datalist of data">
            <td>{{datalist.id}}</td>
            <td>{{datalist.name}}</td>
            <td>{{datalist.age}}</td>
        </tr>
    </tbody>
</table>
